<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
  <!-- <link rel="stylesheet" href="assets/styles.scss"> -->
  <link rel="stylesheet" href="assets/style.css">
  <title>Music Website</title>
</head>

<body>
  <section class="hero has-background-black is-small">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <header class="navbar-item">
              <style>
                @import url('https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap');
              </style>
              <h1>Artist Master</h1>
            </header>
          </div>
        <div id="navbarMenuHeroA" class="navbar-menu">
          <div class="navbar-end">
            <button id="recent-search" class="button has-background-white">
              Recent Searches
            </button>
            <div id="search-modal" class="modal hide">
              <div class="modal-background has-background-black"></div>
              <div class="modal-content has-text-primary-light">
                <div class="row"></div>
              </div>
              <button class="modal-close is-large" aria-label="close"></button>
            </div>
            <div class="field has-addons">
              <form class="control">
                <input class="input" type="text" placeholder="Artist goes here">
              </form>
              <div class="control">
                <!-- attempting to make the button a submit to allow hitting enter -->
                <button type="submit" form="control" id="searchbutton" class="button has-background-white">
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
        </div>
      </nav>
    </div>

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <h2>Search for your favorite artists</h2>
        <div class="card-content">
        </div>
        <!--Zach added "is-flex is-horizontal-center" using bulma/css-->
        <!--"is-horizontal-center" is working from CSS, check line 11-->
        <div class="media is-flex is-horizontal-center">
          <figure class="image is-large">
            <img class="logo">
          </figure>
        </div>
      </div>
    </div>
    </div>
  </section>

  <div>
    <img src="assets/images/concert.jpg" alt="concert" id="background-picture">
  </div>

  <div class="card content-hide">
    <div class="card-image">
      <figure class="image is-128x128 content-hide">
        <img class="artist-pic">
      </figure>
    </div>
    <div class="media-content message-header content-hide">
      <p class="title has-text-white-bis">
    </div>
  </div>
<!--Added padding/margin with mt-2 & px-3"-->
  <div class="card mt-2 px-3">
    <div class="country">
    </div>
  </div>
  <div class="card mt-2 px-3">
    <div class="bio">
    </div>
  </div>
  <div class="card mt-2 px-3">
    <div class="genre">
    </div>
  </div>
  </div>
  </div>
  </div>
  <div class="card mt-2 px-3">
    <section id="eventList">
  </div>

  </section>



  <div id="infoModal" class="modal hide">
    <!--Zach added "has-background" & "has-text" as Bulma styling-->
    <div class="modal-background has-background-black"></div>
    <div class="modal-content has-text-primary-light">
      <!-- Any other Bulma elements you want -->
      We could not find the artist you were looking for.
    </div>
    <button class="modal-close is-large no-search-modal" aria-label="close"></button>
  </div>

  </section>

  
  <div id="noSearchModal" class="modal hide">
    <div class="modal-background has-background-black"></div>
    <div class="modal-content has-text-primary-light">
      <!-- Any other Bulma elements you want -->
      <h3>Please enter an artist to search for.</h3>
    </div>
    <button class="modal-close is-large no-search-modal-close" aria-label="close"></button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
